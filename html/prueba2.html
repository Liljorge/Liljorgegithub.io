<!DOCTYPE html>
<html>
<head>
  <title>Cotizaciones de productos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Cotizaciones de productos</h1>
  
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Disponibilidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto 1</td>
        <td>$100.00</td>
        <td>Disponible</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>$200.00</td>
        <td>Agotado</td>
      </tr>
      <tr>
        <td>Producto 3</td>
        <td>$150.00</td>
        <td>Disponible</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
